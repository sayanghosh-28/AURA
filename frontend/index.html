<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>

    <link rel="shortcut icon" href="assets/img/favicon (1).ico" type="image/x-icon">

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootsrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>


    <!-- Texllate  -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">


    <link rel="stylesheet" href="style.css">
    <style>
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: #000; /* Dark background to resemble space */
            overflow: hidden;
        }
        
        #space-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none; /* Prevent interference with other elements */
        }
        
        /* Planet and Moon Styles */
        .planet, .moon {
            position: absolute;
            border-radius: 50%;
            animation: rotate 120s infinite linear;
            opacity: 0.8;
        }
        
        /* Specific Planet Styles */
        .planet1 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #ff5f5f, #b23a3a);
            top: 20%;
            left: 10%;
            animation-duration: 200s;
        }
        
        .planet2 {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #4f88ff, #1a42b0);
            top: 60%;
            left: 80%;
            animation-duration: 150s;
        }
        
        /* Specific Moon Styles */
        .moon1 {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #d3d3d3, #8c8c8c);
            top: 35%;
            left: 15%;
            animation-duration: 80s;
        }
        
        .moon2 {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #e6e6e6, #a9a9a9);
            top: 80%;
            left: 30%;
            animation-duration: 100s;
        }
        
        /* Animation for planets and moons */
        @keyframes rotate {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, -20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
    </style>

</head>

<body>
    <div id="particles-js"></div>
    <div id="space-elements">
        <!-- Planets and Moons -->
        <div class="planet planet1"></div>
        <div class="planet planet2"></div>
        <div class="moon moon1"></div>
        <div class="moon moon2"></div>
    </div>

    <div class="container">

        <section id="Oval" class="mb-4">

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height: 75vh;">

                        <canvas id="canvasOne" width="700" height="400" style="position: absolute;"></canvas>

                        <div id="Aura">

                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>

                        </div>

                    </div>
                    <br>
                    <h5 class="text-light text text-center">Ask me anything</h5>

                    <div class="col-md-12 pt-2">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">

                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="Type here ....">
                                <button id="SendBtn" class="glow-on-hover" hidden><i
                                        class="bi bi-send-fill"></i></button>
                                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic-fill"></i></button>
                                <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-chat-dots"></i></button>
                                <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>

        <section id="SiriWave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message"
                                    style="font-size: 20px; font-family: 'Algerian', sans-serif;">Hello This is SIRI</p>
                                <div id="siri-container"></div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
<!-- offcanvas-->

    <div class="offcanvas offcanvas-end chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body">
            
        </div>
    </div>

    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Particle js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="script.js"></script>

    <!-- Siri wave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Texllate js -->
    <script src="assets/vendore/texllate/assets/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/assets/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <script src="main.js"></script>
    <script src="/controller.js"></script>
    <script src="/eel.js"></script>

<!-- extra adding-->
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 100,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>



</body>

</html>
