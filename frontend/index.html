<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>

    <link rel="shortcut icon" href="assets/img/voice-bot.png" type="image/x-icon">

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootsrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

    <!-- Texllate  -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
    
        <section id="Oval" class="mb-4" hidden>
    
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height: 75vh;">
    
                        <canvas id="canvasOne" width="700" height="400" style="position: absolute;"></canvas>
    
                        <div id="Aura">
    
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
    
                        </div>
    
                    </div>
                    <br>
                    <h5 class="text-light text text-center">Ask me anything</h5>
    
                    <div class="col-md-12 pt-2">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">
    
                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="Type here ....">
                                <button id="Micbtn" class="glow-on-hover"><i class="bi bi-mic-fill"></i></button>
                                <button id="Chatbtn" class="glow-on-hover"><i class="bi bi-chat-dots"></i></button>
                                <button id="Settingsbtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>

        <section id="SiriWave" class="mb-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message">hellooooo this is sayan here Whats abiyt you</p>
                                <div id="siri-container"></div>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>

        </section>
    
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="script.js"></script>

    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>


    <script src="assets/animate/textillate-master/assets/jquery.fittext.js"></script>
    <script src="assets/animate/textillate-master/assets/jquery.lettering.js"></script>
    <script src="https://github.com/jschr/textillate/blob/master/jquery.textillate.js"></script>

    <script src="main.js"></script>
    <script src="/eel.js"></script>
